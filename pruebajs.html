			function ejecutar(){
				
			    var variable1= document.getElementById("nro1").value;
				var variable2= document.getElementById("nro2").value;
				
				var operacion= document.getElementById("operacion");
				var rst = "";
				if(operacion.value =="1"){

					var sumar= suma(parseInt(variable1),parseInt(variable2));
			
					rst = sumar;
				}else if(operacion.value =="2"){
					var restar = resta(parseInt(variable1),parseInt(variable2));
					rst = restar;
				}else if(operacion.value =="3"){
					var multi = mult(parseInt(variable1),parseInt(variable2));
					rst = multi;
				}else if(operacion.value =="4"){

					rst = divi;
				}else{
					rst = "Seleccione operación";
				}

				document.getElementById("rst").value=rst;
